<h2>Liste des personnes</h2>
<ul class="personnes">
  <li *ngFor="let personne of listpersonne"
  [class.selected]="personne === selectedPersonne"
  (click)="onSelect(personne)">
    <span class="badge">{{personne.id}}</span> {{personne.nom}}
  </li>
</ul>
<app-personne [personne]="selectedPersonne"></app-personne>
